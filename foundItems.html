<div class="row" ng-repeat="item in items">
  <div class="col-sm-1"> {{ item.short_name }}</div>
  <div class="col-sm-3"> {{ item.name }}</div>
  <div class="col-sm-6"> {{ item.description }}</div>
  <div class="col-sm-2">
    <button ng-click="onRemove({index: $index})"> Don't want this!</button>
  </div>
</div>
